name: Deploy via FTP
on:
  push:
    branches:
      - main  # Робот сработает только когда ты сохраняешь изменения в основную ветку
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Укажи ниже путь к папке сайта на сервере (обычно public_html)
          server-dir: public_html/
